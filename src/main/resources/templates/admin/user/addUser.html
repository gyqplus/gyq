<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <#include "${rc.contextPath}/frameImportFile.html"/>
    <style type="text/css">
        .text-right {
            padding-right: 0;
        }
    </style>
</head>

<body style="overflow-x: hidden;">
<div class="content" style="margin: 20px;">
    <form method="post" id="myform" role="form" style="white-space:nowrap;">
        <div class="form-inline row" style="margin-bottom:8px;">
            <div class="form-group row col-xs-4">
                <div class="left col-xs-4 text-right">
                    <label for="userName">用户名:</label>
                </div>
                <div class="left col-xs-8 text-left">
                    <input autocomplete="off" type="text" class="form-control" id="userName" name="userName"
                           placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group row col-xs-4">
                <div class="left col-xs-4 text-right">
                    <label for="password">密码:</label>
                </div>
                <div class="left col-xs-8 text-left">
                    <input autocomplete="off" type="password" class="form-control" id="password" name="password1"
                           placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group row col-xs-4">
                <div class="left col-xs-4 text-right">
                    <label for="confirmPassword">确认密码:</label>
                </div>
                <div class="left col-xs-8 text-left">
                    <input autocomplete="off" type="password" class="form-control" id="confirmPassword"
                           name="confirmPassword1"
                           placeholder="请再次输入密码">
                </div>
            </div>
        </div>
        <div class="form-inline row " style="margin-bottom:8px;">
            <div class="form-group row col-xs-4">
                <div class="left col-xs-4 text-right">
                    <label for="realName">姓名:</label>
                </div>
                <div class="left col-xs-8 text-left">
                    <input autocomplete="off" type="text" class="form-control" id="realName" name="realName"
                           placeholder="请输入真实姓名">
                </div>
            </div>
            <div class="form-group row col-xs-4">
                <div class="left col-xs-4 text-right">
                    <label for="sex1">性别:</label>
                </div>
                <div class="left col-xs-8 text-left">
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="sex1" checked value="1"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="sex2" value="0"> 女
                    </label>
                    <!--  <@dw.select id="e4_2" name="sex" code="sex" class="js-example-templating js-states form-control input-sm"></@dw.select>-->
                </div>
            </div>
            <div class="form-group row col-xs-4">
                <div class="left col-xs-4 text-right">
                    <label for="idCard">身份证:</label>
                </div>
                <div class="left col-xs-8 text-left">
                    <input autocomplete="off" type="text" class="form-control" id="idCard" name="idCard"
                    >
                </div>
            </div>
        </div>
        <div class="form-inline row " style="margin-bottom:8px;">
            <div class="form-group row col-xs-4">
                <div class="left col-xs-4 text-right">
                    <label for="phone">座机:</label>
                </div>
                <div class="left col-xs-8 text-left">
                    <input autocomplete="off" type="tel" class="form-control" id="phone" name="phone"
                    >
                </div>
            </div>
            <div class="form-group row col-xs-4">
                <div class="left col-xs-4 text-right">
                    <label for="mphone">手机:</label>
                </div>
                <div class="left col-xs-8 text-left">
                    <input autocomplete="off" type="tel" class="form-control" id="mphone" name="mphone"
                    >
                </div>
            </div>
            <div class="form-group row col-xs-4">
                <div class="left col-xs-4 text-right">
                    <label for="mail">邮箱:</label>
                </div>
                <div class="left col-xs-8 text-left">
                    <input autocomplete="off" type="email" class="form-control" id="mail" name="mail"
                    >
                </div>
            </div>
        </div>

        <div class="form-inline row " style="margin-bottom:8px;">
            <div class="form-group row col-xs-4">
                <div class="left col-xs-4 text-right">
                    <label for="hospitalId">所属医院:</label>
                </div>
                <div class="left col-xs-8 text-left">
                    <input autocomplete="off" type="text" class="form-control" id="hospitalId" name="hospitalId"
                    >
                </div>
            </div>
        </div>
        <div class="dw-bottom-0">
            <button id="submit" type="submit" class="btn btn-primary">保存</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function () {
        var MD5password;
        var MD5confirmPassword;
        $('#submit').click(function () {
            var password = $('#password').val();
            var confirmPassword = $('#confirmPassword').val();
            if (!jQuery.isEmptyObject(password) && !jQuery.isEmptyObject(confirmPassword)) {
                MD5password = $.md5(password);
                MD5confirmPassword = $.md5(confirmPassword);
            }
            new AjaxForm("#myform", "${rc.contextPath}/user/addUser", {
                password: MD5password,
                confirmPassword: MD5confirmPassword,
                deptId: '${deptId}'
            }, formCallback).execute();
            MD5password = '';
            MD5confirmPassword = '';
        });

    });
</script>
</body>
</html>
