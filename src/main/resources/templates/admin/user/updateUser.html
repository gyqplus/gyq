<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <#include "${rc.contextPath}/frameImportFile.html"/>
    <style type="text/css">
        .text-right {
            padding-right: 0;
        }
    </style>
</head>

<body style="overflow-x: hidden;">
<div class="content" style="margin: 20px;">
    <form action="" method="post" id="myform" class="form-horizontal "
          role="form" style="/*background-color: #500a6f*/">
        <div class="form-inline row" style="margin-bottom:8px;">
            <div class="form-group row col-xs-4">
                <div class="left col-xs-4 text-right">
                    <label for="userName">用户名:</label>
                </div>
                <div class="right col-xs-8 text-left">
                    <input type="text" class="form-control" id="userName" name="userName"
                           placeholder="请输入用户名" value="${user.userName!}">
                </div>
            </div>
            <div class="form-group row col-xs-4">
                <div class="left col-xs-4 text-right">
                    <label for="realName">姓名:</label>
                </div>
                <div class="right col-xs-8 text-left">
                    <input type="text" class="form-control" id="realName" name="realName"
                           placeholder="请输入用户名" value="${user.realName!}">
                </div>
            </div>
            <div class="form-group row col-xs-4">
                <div class="left col-xs-4 text-right">
                    <label for="sex1">性别:</label>
                </div>
                <div class="right col-xs-8 text-left">
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="sex1" value="1" <#if "${user.sex!}"=="1">checked</#if> > 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="sex" id="sex2" value="0" <#if "${user.sex!}"=="0">checked</#if>> 女
                    </label>
                </div>
            </div>
        </div>
        <div class="form-inline row" style="margin-bottom:8px;">
            <div class="form-group row col-xs-4">
                <div class="left col-xs-4 text-right">
                    <label for="idCard">身份证:</label>
                </div>
                <div class="right col-xs-8 text-left">
                    <input type="text" class="form-control" id="idCard" name="idCard" value="${user.idCard!}">
                </div>
            </div>
            <div class="form-group row col-xs-4">
                <div class="left col-xs-4 text-right">
                    <label for="phone">座机:</label>
                </div>
                <div class="right col-xs-8 text-left">
                    <input type="tel" class="form-control" id="phone" name="phone" value="${user.phone!}">
                </div>
            </div>
            <div class="form-group row col-xs-4">
                <div class="left col-xs-4 text-right">
                    <label for="mphone">手机:</label>
                </div>
                <div class="right col-xs-8 text-left">
                    <input type="tel" class="form-control" id="mphone" name="mphone" value="${user.mphone!}">
                </div>
            </div>
        </div>
        <div class="form-inline row" style="margin-bottom:8px;">
            <div class="form-group row col-xs-4">
                <div class="left col-xs-4 text-right">
                    <label for="mail">邮箱:</label>
                </div>
                <div class="right col-xs-8 text-left">
                    <input type="email" class="form-control" id="mail" name="mail" value="${user.mail!}">
                </div>
            </div>
            <div class="form-group row col-xs-4">
                <div class="left col-xs-4 text-right">
                    <label for="hospitalId">所属医院:</label>
                </div>
                <div class="right col-xs-8 text-left">
                    <input type="text" class="form-control" id="hospitalId" name="hospitalId"
                           value="${user.hospitalId!}">
                </div>
            </div>
        </div>
        <div class="dw-bottom-0">
            <button id="submit" type="submit" class="btn btn-primary">保存</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function () {
        var param = {userId: '${user.userId}'};
        new AjaxForm("#myform", "/user/updateUser", param, formCallback).execute();
    });
</script>
</body>
</html>
