<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <#include "${rc.contextPath}/frameImportFile.html"/>
    <style type="text/css">
        .text-right {
            padding-right: 0;
        }
    </style>
</head>

<body style="overflow-x: hidden;">
<div class="content" style="margin: 20px;">
    <form method="post" id="myform" role="form" style="white-space:nowrap;">
        <div class="form-inline row" style="margin-bottom:8px;">
            <div class="form-group row col-xs-10">
                <div class="left col-xs-4 text-right">
                    <label for="userName">群聊名称:</label>
                </div>
                <div class="left col-xs-8 text-left">
                    <input autocomplete="off" type="text" class="form-control" id="roomName" name="roomName"
                           placeholder="群聊名称">
                </div>
                <input type="hidden" id="userName" name="userName" value="${mineName}">
                <div class="dw-bottom-0">
                    <button id="submit" type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript">
    $(function () {
        $('#submit').click(function () {
            var data = new AjaxForm("#myform", "${rc.contextPath}/op/createChatRoom", {}, formCallback).execute();
            console.log(data);
        });

    });
</script>
</body>
</html>
